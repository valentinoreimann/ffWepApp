<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">

        <script type="text/javascript">
            var zahl = 5;
            function Verdopple() {
                var doubleNumber = 2*zahl;
                alert("Das Doppelte der Zahl " + zahl + " ist " + doubleNumber);
            }
        </script>

        <title>Zahl verdoppeln</title>
    </head>

    <body onload="Verdopple()">
        <h1>Zahl verdoppeln</h1>
    </body>

</html>
